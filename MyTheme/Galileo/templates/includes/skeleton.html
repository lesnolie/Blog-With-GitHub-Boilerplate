<!DOCTYPE HTML>
<html lang="{{ config.language }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="{{ ','.join(config.key_words) }}" />
    <meta name="generator" content="{{ maverick_version }}" />
    <meta name="template" content="Simple" />
    <link rel="alternate" type="application/rss+xml" title="{{ fp(config.site_name) }} &raquo; RSS 2.0" href="{{ fp(config.site_prefix) }}feed/index.xml" />
    <link rel="alternate" type="application/atom+xml" title="{{ fp(config.site_name) }} &raquo; ATOM 1.0" href="{{ fp(config.site_prefix) }}feed/atom/index.xml" />
    <link rel="stylesheet" href="{{ Router.gen_static_file_prefix() }}assets/Simple-b9d78ff38a.css">
    <link rel="stylesheet" href="{{ Router.gen_static_file_prefix() }}assets/ExSearch/ExSearch-182e5a8869.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <script>
        var ExSearchConfig = {
            root: "",
            api: "{{ Router.gen_static_file_prefix() + search_cache_hash }}.json"
        }

    </script>
    {% block head %}{% endblock %}

    {{ fp(config.head_addon) }}
</head>

<body>
    <div class="container Simple-container">
        <header class="Simple-header" id="Simple__header">
            <h1 class="text-uppercase brand" align="center"><a class="no-link" href="{{ fp(config.site_prefix) }}" target="_self">{{ fp(config.site_name) }}</a></h1>
            <p>{{ fp(config.description) }}</p>
        </header>
        <div class="Simple-wrapper" id="Simple__wrapper">
            {% block main %}{% endblock %}
            <footer id="Simple__footer">
                    <div class="copyright">
                        <p class="copyright">
                            <span>leslie</span>
                            <span>Â· <a no-style href="https://github.com/AlanDecode/Maverick" target="_blank">Maverick</a></span>
                        </p>
                    </div>
                    <div class="footer-addon">
                        {{ fp(config.footer_addon) }}
                    </div>
                <script>
                    var site_build_date = "{{ fp(config.site_build_date) }}"
                </script>
                <script src="{{ Router.gen_static_file_prefix() }}assets/Simple-efa8685153.js"></script>
            </footer>
        </div>
    </div>

    <script src="{{ Router.gen_static_file_prefix() }}assets/ExSearch/jquery.min.js"></script>
    <script src="{{ Router.gen_static_file_prefix() }}assets/ExSearch/ExSearch-493cb9cd89.js"></script>

    <!--katex-->
    <link rel="stylesheet" href="{{ Router.gen_static_file_prefix() }}assets/katex.min.css">
    <script defer src="{{ Router.gen_static_file_prefix() }}assets/katex.min.js"></script>
    <script>
        mathOpts = {
            delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: "\\[", right: "\\]", display: true },
                { left: "$", right: "$", display: false },
                { left: "\\(", right: "\\)", display: false }
            ]
        };

    </script>
    <script defer src="{{ Router.gen_static_file_prefix() }}assets/auto-render.min.js" onload="renderMathInElement(document.body, mathOpts);"></script>

    {{ fp(config.body_addon) }}
</body>

</html>
