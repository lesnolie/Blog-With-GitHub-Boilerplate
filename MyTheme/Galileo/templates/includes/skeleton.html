<!DOCTYPE HTML>
<html lang="{{ config.language }}">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="{{ ','.join(config.key_words) }}" />
    <meta name="generator" content="{{ maverick_version }}" />
    <meta name="template" content="Galileo" />
    <link rel="alternate" type="application/rss+xml" title="{{ fp(config.site_name) }} &raquo; RSS 2.0" href="{{ fp(config.site_prefix) }}feed/index.xml" />
    <link rel="alternate" type="application/atom+xml" title="{{ fp(config.site_name) }} &raquo; ATOM 1.0" href="{{ fp(config.site_prefix) }}feed/atom/index.xml" />
    <link rel="stylesheet" href="{{ Router.gen_static_file_prefix() }}assets/galileo-8d8763e752.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ Router.gen_static_file_prefix() }}assets/ExSearch/ExSearch-182e5a8868.css">
    <link rel="stylesheet" href="{{ Router.gen_static_file_prefix() }}assets/katex.min.css">
    <script>
        var ExSearchConfig = {
            root: "",
            api: "{{ Router.gen_static_file_prefix() + search_cache_hash }}.json"
        }
    </script>
   
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//static.lesliemm.xyz" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    {% block head %}{% endblock %}

    </head>
    
    <body>
    <div class="main">
      <div class="main-content">
        <div class="site-header">
          <a href="{{ fp(config.site_prefix) }}">
            <img class="avatar" src="{{ fp(config.site_logo) }}" alt="" />
          </a>
          <div class="site-title">
            <a href="{{ fp(config.site_prefix) }}"
              >{{ fp(config.site_name) }}</a
            >
          </div>
          <p class="site-description">{{ fp(config.description) }}</p>
          <div class="social-container">
            <a title="Twitter" href="" target="_blank"
              ><i class="ri-twitter-line"></i></a
            ><a
              title="Weibo"
              href="https://weibo.com/2185506670/"
              target="_blank"
              ><i class="ri-weibo-line"></i></a
            ><a title="Telegram" href="https://t.me/le55lie" target="_blank"
              ><i class="ri-telegram-line"></i></a
            ><a
              title="GitHub"
              href="https://github.com/AlanDecode"
              target="_blank"
              ><i class="ri-github-line"></i
            ></a>
            <a href="#" target="_self" class="search-form-input ga-highlight"
              ><i class="ri-search-line"></i
            ></a>
          </div>
            
            
          {% block main %}{% endblock main %}
           

        
        
        <div class="site-footer">
          · <a href="https://github.com/AlanDecode/Maverick">Maverick</a> ·
          Mincho ·
        </div>
      </div>
    </div>

    {% block script %}{% endblock script %}

    <!--katex-->
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/lesnolie/Marverick@gh-pages/assets/katex.min.js"
    ></script>
    <script>
      mathOpts = {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "\\[", right: "\\]", display: true },
          { left: "$", right: "$", display: false },
          { left: "\\(", right: "\\)", display: false },
        ],
      };
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/lesnolie/Marverick@gh-pages/assets/auto-render.min.js"
      onload="renderMathInElement(document.body, mathOpts);"
    ></script>

    <script src="https://cdn.jsdelivr.net/gh/lesnolie/Marverick@gh-pages/assets/ExSearch/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lesnolie/Marverick@gh-pages/assets/ExSearch/ExSearch-493cb9cd89.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      (function () {
        var domain = document.domain;
        var els = document.getElementsByTagName('a');
        for (var index = 0; index < els.length; index++) {
          var element = els[index];
          var target = element.getAttribute('target');
          if (typeof target === 'undefined' || (target != '' && target != '_self')) {
            if (element.hostname != domain) {
              element.setAttribute('target', '_blank');
            }
          }
        }
      })(); 
    });
  </script>

    </body>
</html>
