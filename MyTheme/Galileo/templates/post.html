{% extends "includes/skeleton_content.html" %}

{% block more_section %}
<div class="next-post">
 {% if not content_prev is none %}
    <div class="next"">下一篇</div>
    <a href="{{ Router.gen_permalink_by_content(content_prev) }}">

        <h3 class="post-title">
            {{ content_prev.get_meta('title') }}
        </h3>
    </a>
 {% endif %}
</div>

{% endblock more_section %}
